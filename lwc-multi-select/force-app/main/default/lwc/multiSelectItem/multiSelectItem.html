<template>
    <li onclick={selectHandler} onkeydown={handleKeydown} class="slds-listbox__item" role="presentation" tabindex="0">
      <div class={listItemStyle} role="option">
        <span class="slds-media__figure">
            <lightning-icon 
                icon-name="utility:check" 
                size="xx-small" 
                alternative-text="selected" 
                class="slds-icon-utility-check slds-current-color slds-listbox__icon-selected slds-icon_container"
            ></lightning-icon>
        </span>
        <span class="slds-media__body">
          <span class="slds-truncate no-selection" title={label}>&nbsp;{label}</span>
        </span>
      </div>
    </li>
  </template>
